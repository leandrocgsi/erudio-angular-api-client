<section>
    <div class="form-group row">
        <div class="col-md-12">
            <legend>{{'ESQUECI_A_PASSWORD' | translate}}</legend>
        </div>
    </div>
    <div class="form-group">
        <form name="solicitarRedefinicaoPasswordCtrl.formSolicitacaoRedefinicaoPassword" class="form-horizontal" novalidate>
            <div class="form-group row">
                <div class="col-md-12">
                    {{'TITULO_ESQUECI_A_PASSWORD' | translate}}
                </div>
            </div>
            <div class="form-group row">
                <div class="col-md-2"></div>
                <label for="email" class="col-md-1 obrigatorio">{{'EMAIL' | translate}}</label>
                <div class="col-md-4">
                    <input id="email" name="email" type="email" class="form-control" ng-model="solicitarRedefinicaoPasswordCtrl.email" required maxlength="150"/>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-md-2"></div>
                <div class="col-md-1">
                    <button type="submit" class="btn btn-primary" ng-click="solicitarRedefinicaoPasswordCtrl.solicitarRedefinicao()">{{'ENVIAR' | translate}}</button>
                </div>
                <div class="col-md-1">
                    <a class="btn btn-default" ui-sref="app.public.signIn.login">{{'BUTTON_BACK' | translate}}</a>
                </div>
            </div>
        </form>
    </div>
</section>
